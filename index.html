<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はねくろ (@Hanekuro)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-......" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* ダークモードの背景色 */
            color: #fff;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #555; /* ヘッダーの下線 */
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto 10px;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-left: 5px;
            color: #1da1f2; /* FontAwesome バッジの色 */
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #343a40;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #1da1f2;
        }

        .bio {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background-color: #212121; /* ダークモードのバイオの背景色 */
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-picture">
            <!-- ここにプロフィール写真を追加 -->
            <img src="your_profile_picture.jpg" alt="Profile Picture">
        </div>
        <h1>はねくろ  <i class="fas fa-check-circle"></i></h1>
    </header>

    <section class="social-links">
        <a href="https://youtube.com/hanekuro" target="_blank">YouTube</a>
        <a href="https://google.com/" target="_blank">Discord</a>
    </section>

    <section class="bio">
        <p>COPYRIGHT © 2023-2024 Hanekuro.</p>
    </section>

    <footer>
        <p>&copy; ALL RIGHTS RESERVED.</p>
    </footer>
</body>
</html>
